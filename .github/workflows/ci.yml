name: CI

on:
  pull_request:
  push:
    branches:
      - 'main'
  schedule:
    # @weekly (Sunday)
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { crystal_major_minor: 1.3, crystal_full: 1.3.0 }
          - { crystal_major_minor: 1.2, crystal_full: 1.2.2 }

    name: >-
      Crystal ${{ matrix.crystal_full }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Docker GitHub Registry Login
        uses: docker/login-action@v1.12.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2.1.7
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.crystal_major_minor }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Metadata action
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          flavor: |
            latest=false
          images: |
            ghcr.io/luislavena/hydrofoil-crystal
          tags: |
            type=raw,${{ matrix.crystal_full }}
            type=raw,${{ matrix.crystal_major_minor }}

      - name: Build Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: docker/${{ matrix.crystal_major_minor }}
          tags: local-image:ci
          load: true
          platforms: |
            linux/amd64
          pull: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-stage-1,mode=max

      - name: Install Goss
        uses: e1himself/goss-installation-action@v1.0.4
        with:
          version: 'v0.3.16'

      - name: Test Docker image
        run: dgoss run local-image:ci sleep infinity

      - name: Container Security Scan
        uses: anchore/scan-action@v3.2.0
        id: scan
        with:
          image: local-image:ci
          fail-build: true
          severity-cutoff: high
          acs-report-enable: true

      - name: Upload Security Scan (SARIF) report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      # FIXME: Use latest version of Dive
      # - name: Analyze image efficiency
      #   uses: yuichielectric/dive-action@0.0.4
      #   with:
      #     image: local-image:ci
      #     config-file: ${{ github.workspace }}/.dive-ci.yml

      - name: Push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: docker/${{ matrix.crystal_major_minor }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=local,src=/tmp/.buildx-cache-stage-1
          cache-to: type=local,dest=/tmp/.buildx-cache-stage-2,mode=max

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Cleanup Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-stage-2 /tmp/.buildx-cache
